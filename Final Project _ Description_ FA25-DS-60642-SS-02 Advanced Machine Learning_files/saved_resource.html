/* 
    Customization CSS Properties
*/
:root {
    --panorama-accessibility-font-size: 16px;
    --panorama-accessibility-content-spacing: 10px;
    --panorama-accessibility-letter-spacing: 16px;
    --panorama-accessibility-line-height: 16px;
    --panorama-accessibility-custom-text-color: '';
    --panorama-accessibility-custom-title-color: '';
    --panorama-accessibility-custom-background-color: '';
    --panorama-accessibility-custom-highlight-title-color: '';
    --panorama-accessibility-custom-outline-title-color: '';
    --panorama-accessibility-custom-highlight-link-color: '';
    --panorama-accessibility-custom-outline-link-color: '';
    --panorama-accessibility-custom-highlight-button-color: '';
    --panorama-accessibility-custom-outline-button-color: '';
    --panorama-accessibility-custom-reading-guide-width: 500px;
}

.panoramaAccessibilityReadingGuide,
.panoramaAccessibilityCustomReadingGuide {
    display: block !important;
    position: fixed !important;
    right: auto !important;
    margin: auto !important;
    max-width: 500px !important;
    width: 100% !important;
    padding: 2px !important;
    border-radius: 50px !important;
    pointer-events: none !important;
    background-color: white !important;
    border: 3px solid #42296e !important;
    z-index: 100000000000000020000 !important;
}

.panoramaAccessibilityCustomReadingGuide {
    max-width: var(
        --panorama-accessibility-custom-reading-guide-width
    ) !important;
}

.panoramaAccessibilityCustomFontSizing {
    font-size: var(--panorama-accessibility-font-size) !important;
}

.panoramaAccessibilityCustomContentSpacing {
    word-spacing: var(--panorama-accessibility-content-spacing) !important;
}

.panoramaAccessibilityCustomLineHeight {
    line-height: var(--panorama-accessibility-line-height) !important;
}

.panoramaAccessibilityCustomLetterSpacing {
    letter-spacing: var(--panorama-accessibility-letter-spacing) !important;
}

.panoramaAccessibilityCustomTextColor {
    color: var(--panorama-accessibility-custom-text-color) !important;
}

.panoramaAccessibilityCustomTitleColor {
    color: var(--panorama-accessibility-custom-title-color) !important;
}

.panoramaAccessibilityCustomBackgroundColor {
    background-color: var(
        --panorama-accessibility-custom-background-color
    ) !important;
}

.panoramaAccessibilityCustomHighlightTitleColor {
    background-color: var(
        --panorama-accessibility-custom-highlight-title-color
    ) !important;
    color: white !important;
}

.panoramaAccessibilityCustomHighlightLinkColor {
    background-color: var(
        --panorama-accessibility-custom-highlight-link-color
    ) !important;
    color: white !important;
}

.panoramaAccessibilityCustomOutlineTitleColor {
    border: 5px solid var(--panorama-accessibility-custom-outline-title-color) !important;
}

.panoramaAccessibilityCustomOutlineLinkColor {
    border: 5px solid var(--panorama-accessibility-custom-outline-link-color) !important;
}

.panoramaAccessibilityCustomHighlightButtonColor {
    background-color: var(
        --panorama-accessibility-custom-highlight-button-color
    ) !important;
    color: white !important;
}

.panoramaAccessibilityCustomOutlineButtonColor {
    border: 5px solid var(--panorama-accessibility-custom-outline-button-color) !important;
}

.panoramaAccessibilityHighlightTitleYellow,
.panoramaAccessibilityHighlightLinkYellow,
.panoramaAccessibilityHighlightButtonYellow {
    background-color: #feea32 !important;
    color: black !important;
}

.panoramaAccessibilityHighlightTitleGreen,

}

}

}

}

.panoramaAccessibilityOutlineButtonBlue {
    border: 5px solid #0277ad !important;
}

/* 
    Color Adjustment Tab
*/

.panoramaAccessibilityDarkContrast {
    transition: all 0.25s ease 0s;
    background-color: rgb(0, 0, 0) !important;
    border-color: rgb(255, 255, 255) !important;
    color: rgb(80, 208, 160) !important;
}

.panoramaAccessibilityLightContrast {
    transition: all 0.25s ease 0s;
    background-color: rgb(255, 255, 255) !important;
    border-color: rgb(0, 0, 0) !important;
    color: rgb(0, 0, 0) !important;
}

.panoramaAccessibilityHighContrast {
    transition: all 0.25s ease 0s;
    filter: contrast(135%);
    -webkit-filter: contrast(135%);
    -moz-filter: contrast(135%);
    -ms-filter: contrast(135%);
    -o-filter: contrast(135%);
}

.panoramaAccessibilityLowSaturation {
    transition: all 0s ease 0s;
    filter: saturate(50%) !important;
    -webkit-filter: saturate(50%) !important;
    -moz-filter: saturate(50%);
    -ms-filter: saturate(50%);
    -o-filter: saturate(50%);
}

.panoramaAccessibilityMediumSaturation {
    transition: all 0s ease 0s;
    filter: saturate(125%) !important;
    -webkit-filter: saturate(125%) !important;
    -moz-filter: saturate(125%);
    -ms-filter: saturate(125%);
    -o-filter: saturate(125%);
}

.panoramaAccessibilityHighSaturation {
    transition: all 0s ease 0s;
    filter: saturate(200%) !important;
    -webkit-filter: saturate(200%) !important;
    -moz-filter: saturate(200%);
    -ms-filter: saturate(200%);
    -o-filter: saturate(200%);
}

.panoramaAccessibilityMonochrome {
    filter: url(#monochromic) !important;
    -webkit-filter: url(#monochromic) !important;
    -moz-filter: url(#monochromic);
    -ms-filter: url(#monochromic);
    -o-filter: url(#monochromic);
}

.panoramaAccessibilityProtanopia {
    filter: url(#protanopia) !important;
    -webkit-filter: url(#protanopia) !important;
    -moz-filter: url(#protanopia);
    -ms-filter: url(#protanopia);
    -o-filter: url(#protanopia);
}

.panoramaAccessibilityDeuteranopia {
    filter: url(#deuteranopia) !important;
    -webkit-filter: url(#deuteranopia) !important;
    -moz-filter: url(#deuteranopia);
    -ms-filter: url(#deuteranopia);
    -o-filter: url(#deuteranopia);
}

.panoramaAccessibilityTritanopia {

    -ms-filter: url(#tritanopia);
    -o-filter: url(#tritanopia);
}
